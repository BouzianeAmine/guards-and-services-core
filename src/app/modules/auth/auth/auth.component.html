<div class="main">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <div>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" #username>
                    </mat-form-field>
                </p>
                <p *ngIf="error" class="error">
                    {{ "Not the good Credentials" }}
                </p>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)='submit(username.value)'>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
