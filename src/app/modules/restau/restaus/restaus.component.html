<div class="date">
    {{date | date}}
</div>
<main>
    <div class="cards">
        <div *ngFor="let rest of restaus">
            <mat-card class="card">
                <mat-card-title>{{rest.nom}}</mat-card-title>
                <mat-card-content>
                    {{rest.adresse | json }}
                </mat-card-content>
                <mat-checkbox (change)="checked($event,rest)" #check>Checked</mat-checkbox>
                {{check.value}}
            </mat-card>
        </div>
    </div>
    <button class="button-validation" mat-button (click)="validate()">Validate Vote</button>
</main>
